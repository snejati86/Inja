<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="inja-card">
    <template>
        <style>
            :host {
                display: block;
            }
            .card{
                border-radius: 2px;
                border : solid 1px;
                min-height: 100px;
                background-color: #036cdb;
            }
            .left{
                font-size: 50px;
                color: #fff;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-style: normal;
                font-weight: 300;
            }

            span {
            @apply(--paper-font-body1);
            }
        </style>

        <div class="card row text-center">
            <div class="col-sm-2 left">Left</div>
            <div class="col-sm-8">Mid</div>
            <div class="col-sm-2">Right</div>
        </div>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'inja-card',

                properties: {
                    items: {
                        type: Array,
                        notify: true,
                    }
                },

                ready: function() {

                }
            });
        })();
    </script>
</dom-module>
