<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="inja-card">
    <template>
        <style>
            :host {
                display: block;
            }
            .card{
                border-radius: 2px;
                border : solid 1px;
            }

            span {
            @apply(--paper-font-body1);
            }
        </style>

        <ul class="card">
            <h1>Inja card</h1>
            <p>This card is suppose to show 3 things, initially:
                A two word title, a thumbs up/down sort of icon.
            </p>
        </ul>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'inja-card',

                properties: {
                    items: {
                        type: Array,
                        notify: true,
                    }
                },

                ready: function() {

                }
            });
        })();
    </script>
</dom-module>
