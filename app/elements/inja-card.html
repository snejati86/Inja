<dom-module id="inja-card">
    <template>
        <style>
            :host {
                display: block;
                margin: .25em;
                max-height: 200em;
                /*    --paper-badge-background: {
                          #69F0AE
                    };
                    --paper-badge-text-color: {
                      black;*/


            }
            .card{
                height: 10em;
                /*           --paper-card-header-color: {
                             black;
                           }
                           --paper-card-background-color: {
                             #304ffe;
           /*                };*!/
                           width: 100%;
                           height: 100%;*/
                background-color: #a9de50;
                margin: 0.4%;
                border-radius: 10px;
                width: 97%;
            }
            .card-content {
                color: #353535;
                font-family: "Roboto", sans-serif;
            }
            span {
                 @apply(--paper-font-body1);
            }
            h1,h3 { font-size: 2em }

        </style>
        <paper-card class="card" elevation="3"> <!--heading="{{author}}" image="{{image}}" id="card" elevation="3">-->
            <!--   <div class="card-content">
                 <paper-input label="Name" value="{{name}}"></paper-input>
                 <paper-input label="URL" value="{{image}}"></paper-input>
                 <paper-fab id="create" mini icon="create" title="create" on-tap="toggleEdit"></paper-fab>
               </div>-->
            <div class="card-content">
              <h3 id="user">{{name}}</h3>

                <div class="card-actions row">


                    <div class="col-sm-1">
                        <button>Vote up</button>
                        <!--    <paper-fab id="favorite" mini icon="favorite" title="heart">
                            </paper-fab>-->
                    </div>
                    <div class="col-sm-8 center-block">
                        <h4>@snejati86</h4>
                    </div>

                    <!--
                                    <paper-badge id="upvote" for="favorite" label="{{upVote}}"></paper-badge>
                    -->
              </div>
          </div>
      </paper-card>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'inja-card',
                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],
                properties: {
                    animationConfig: {
                        value: function() {
                            return {
                                // provided by neon-animation/animations/scale-down-animation.html
                                name: 'slide-from-left-animation',
                                node: this
                            }
                        }
                    },
                    name: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    author:{
                        type: String,
                        notify: true,
                        value: ''
                    },
                    upVote:{
                        type: Number
                    },
                    desc:{
                        type: String
                    },
                    image: {
                      type: String
                    },
                    isEditing: {
                      type: Boolean,
                      value: false
                    }

                },
                listeners: {
                    'down': 'onHold',
                    'up':'onRelease'
                },

                onHold:function(e) {
                },
                onRelease:function(e){
                   // this.$$("#title").innerHTML = this.name;
                    //this.transform('scaleY(1)',this);
                },
                animate: function() {
                    // run scale-down-animation
                    this.playAnimation();
                },

                ready: function() {
                    this.animate();
                },
                toggleEdit: function() {
                  this.isEditing = !this.isEditing;
                }
            });
        })();
    </script>
</dom-module>
