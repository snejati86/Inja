<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>


<dom-module id="inja-card">
    <template>
        <style>
            :host {
                display: block;
            }
            .card{
                background-color: #036cdb;
                min-width: 100%;
                margin: 1%;
                height: 17%;
            }
            .left,.middle{
                color: #fff;
                font-family: "Roboto", sans-serif;
            }
            .heart{
                height: 25px;
                width: 25px;
            }
            span {
                 @apply(--paper-font-body1);
            }
            h1,h3 { font-size: 2em }

        </style>
    <paper-card class="card">
        <div class="">
            <div class="col-xs-3 left">
                <h1 id="upvote">{{upVote}}</h1>
                <img class="heart" src="../../images/heart.png">
            </div>
            <div class="col-xs-6 middle text-center" >

                <div hidden$="{{shortView}}">
                    <h3>{{desc}}</h3>
                    </div>
                <div hidden$="{{!shortView}}">
                <h1 id="title">{{name}}</h1>
                </div>
                <h3 id="user">{{author}}</h3>

            </div>
        </div>
    </paper-card>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'inja-card',
                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],
                properties: {
                    animationConfig: {
                        value: function() {
                            return {
                                // provided by neon-animation/animations/scale-down-animation.html
                                name: 'slide-from-left-animation',
                                node: this
                            }
                        }
                    },
                    name: {
                        type: String
                    },
                    author:{
                        type: String
                    },
                    upVote:{
                        type: Number
                    },
                    desc:{
                        type:String
                    }

                },
                listeners: {
                    'down': 'onHold',
                    'up':'onRelease'
                },

                onHold:function(e) {
                },
                onRelease:function(e){
                   // this.$$("#title").innerHTML = this.name;
                    //this.transform('scaleY(1)',this);
                },
                animate: function() {
                    // run scale-down-animation
                    this.playAnimation();
                },

                ready: function() {
                    this.animate();

                }
            });
        })();
    </script>
</dom-module>
