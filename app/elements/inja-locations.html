<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="./inja-card.html">

<dom-module id="inja-locations">
    <template>
        <style>
            :host {
              @apply(--layout-horizontal);
              @apply(--layout-wrap);

            }


            .addButton {
              position: absolute;
                right: 3%;
                bottom: 3%;
            }
        </style>
        <content class="layout" id="content">
          </content>
        <paper-fab icon="add" class="addButton" on-tap="addCard"></paper-fab>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'inja-locations',

                properties: {
                },

                ready: function() {
                },

                addCard : function() {
                  var card = document.createElement('inja-card');
                  card.author = '@snejati86';
                  card.isEditing = true;
                  Polymer.dom(this).insertBefore(card, Polymer.dom(this).firstChild);
                }
            });
        })();
    </script>
</dom-module>
